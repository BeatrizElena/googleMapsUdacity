<!DOCTYPE html>
<html>
    <head>
        <!-- <script src="maps.js" type="text/javascript"></script> -->
        <style>
        	html, body {
        		font-family: Arial, sans-serif;
        		height: 100%;
        		margin: 0;
        		padding: 0;
        	}

        	#map {
        		height:100%;
        	}
        </style>
    </head>
    <body>
        <div id="map">
        	
        </div>
        
	    
        <script>
        	var map;
        	function initMap(){
        		// Create a new map instance. REQUIRED: where in the html it will go (e.g. div with #map), and center AND zoom.
        		map = new google.maps.Map(document.getElementById('map'), {
        			center: {lat: 40.7413549, lng: -73.9980244},
        			zoom: 14
        		});

        		var tribeca = {lat: 40.719526, lng: -74.0089934};
        		var marker = new google.maps.Marker({
        			position: tribeca,
        			map:map,
        			title: 'First Marker - Trebeca!!'
        		});
        	}
        </script>

	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVL8ZfiWzG-DtGqsgif9TPSWw9xtufR5w&v=3&callback=initMap">
	    </script>
    </body>
</html>
